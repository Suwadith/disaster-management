<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/script.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKXdPKWdYOoLjEPaw4tvTWEyExVTbcyuY&callback=initMap">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gmaps.js/0.4.25/gmaps.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg bg-white page-navbar">
        <div class="container">
            <a class="navbar-brand logo" href="#">Disaster Management</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item item" role="presentation"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item item" role="presentation"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="map-example">
            <div class="row">
                <div class="col-lg-6">
                    <div id="map"></div>
                </div>
                <div class="col-lg-6">
                    <div class="heading">
                        <h3 id='title'>Kandy</h3>
                    <div class="info">
                        <p id='p1'>Paragraph 1 about disaster in Kandy</p>
                        <p id='p2'>Paragraph 2 about disaster in Kandy</p>
                    </div>
                    <div class="gallery">
                        <h4>Photos</h4>
                        <div class="row">
                            <div class="col-md-4"><a id='image1href' href="assets/img/image2.jpg"><img class="img-fluid image" id='image1src' src="assets/img/image2.jpg"></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="container">
            <div class="links"><a href="#">Information</a><a href="#">About Us</a><a href="#">Contact Us</a></div>
        </div>
    </footer>

</html>
